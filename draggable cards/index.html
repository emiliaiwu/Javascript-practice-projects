<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd9c36575f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js" ></script>
    <title>Draggable Cards</title>
</head>
<body>
    <div class="container">
        <i id="left" class="fa-solid fa-angle-left left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img">
                    <img src="./images/images/img-1.jpg" alt="img" draggable="false">
                </div>
                <h2>Shona Beams</h2>
                <span>Marketing Manager</span>
            </li>

             <li class="card">
                <div class="img">
                    <img src="./images/images/img-2.jpg" alt="img" draggable="false">
                </div>
                <h2>Edward Queue</h2>
                <span>Graphic designer</span>
            </li>

             <li class="card">
                <div class="img">
                    <img src="./images/images/img-3.jpg" alt="img" draggable="false">
                </div>
                <h2>Toria Benedict</h2>
                <span>Marketing Manager</span>
            </li>

             <li class="card">
                <div class="img">
                    <img src="./images/images/img-4.jpg" alt="img" draggable="false">
                </div>
                <h2>James Lester</h2>
                <span>App designer</span>
            </li>

             <li class="card">
                <div class="img">
                    <img src="./images/images/img-5.jpg" alt="img" draggable="false" >
                </div>
                <h2>Fiona Fellon</h2>
                <span>Social Media Manager</span>
            </li>

             <li class="card">
                <div class="img">
                    <img src="./images/images/img-6.jpg" alt="img" draggable="false">
                </div>
                <h2>Louis Moor</h2>
                <span>Web Designer</span>
            </li>
        </ul>
        <i  id="right" class="fa-solid fa-angle-right right"></i>
    </div>
</body>
</html>
